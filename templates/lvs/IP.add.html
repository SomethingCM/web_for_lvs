{% extends "auto_lvs/common/base.side.html" %}
<!-- Add User -->
{% block title %}
    自动化运维系统
{% endblock %}

{% block rcontent %}

    <form class="form-horizontal" role="form" action={% url "addIPurl" %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-2">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            </div>
        </div>
    </form>
{% endblock %}
