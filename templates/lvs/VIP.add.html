{% extends "auto_lvs/common/base.side.html" %}
  <!-- Add Role -->
{% block title %}
  自动化运维系统
{% endblock %}


    


{% block rcontent %}
<script src="/static/bootstrap/dist/js/jquery.bootstrap-duallistbox.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/dist/css/bootstrap-duallistbox.css">
	<div class="col-md-9 ">
    <form class="form-horizontal" role="form" action={% url "addVIPurl" %} method="POST" >
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group">
                <label class="control-label col-md-1">{{item.label}}</label>
                <div class="col-md-11">
                    {{item}}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{item.errors}}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-danger btn-sm">新 增</button>
            </div>
        </div>

    </form>
</div>
    <script>
        var demo1 = $('select[name="realserver"]').bootstrapDualListbox({
              nonSelectedListLabel: '可选择Realserver',
              selectedListLabel: '已选择Realserver',
              preserveSelectionOnMove: 'moved',
              moveOnSelect: false,
        });
    </script>

{% endblock %}
