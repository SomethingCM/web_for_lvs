{% extends "auto_lvs/common/base.side.html" %}

{% block title %}
    自动化运维系统
{% endblock %}

{% block rcontent %}
    
   <div class="table-responsive">
    <table class="table table-hover table-striped  table-bordered table-condensed ">
        <tr>
            <th>IP</th>
            <th>类型</th>
            <th>操作</th>
        </tr>

            {% for i in lPage %}
                <tr style="font-size: 13px;">
                    <td>{{ i.ipaddr }}</td>
                    <td>{{ i.ip_type}}</td>
                    <td class="host_buttom">
                      <a  href={% url "DeleteIPurl" i.id %}  onclick="return confirm('是否确认删除？')"> &nbsp<span class="glyphicon glyphicon-trash btn-xs"></span></a>
                    </td>
                </tr>
            {% endfor %}
               
                 
                   
        </table>
        <table>
		<a class="btn btn-danger btn-xs pull-right" href={% url "addIPurl"  %} onclick="return confirm('是否确认添加？')">添加</a>
        </table>
		<br>
		<br>
     </div>
    {% include "auto_lvs/common/paginator.html" %}
{% endblock %}
